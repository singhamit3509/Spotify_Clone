<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close"><img width="30" class="invert" src="img/close.svg" alt=""></div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110" class="invert" src="img/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="img/home.svg">Home</li>
                    <li><img class="invert" src="img/search.svg">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg">
                    <h2>Your Library</h2>
                </div>
                <div class="songList"><ul></ul></div>
                <div class="footer">Spotify Clone</div>
            </div>
        </div>

        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="40" class="invert hamburger" src="img/hamburger.svg">
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    
                </div>

                <div class="playbar">
                    <div class="seekbar"><div class="circle"></div></div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img width="35" id="previous" src="img/previous_song.svg">
                            <img width="35" id="play" src="img/play.svg">
                            <img width="35" id="next" src="img/next_song.svg">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="25" src="img/volume.svg">
                                <div class="range"><input type="range" min="0" max="100" value="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
